<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary btn-lg">btn-primary</button>
        <button class="btn btn-default btn-sm">btn-default</button>
        <button class="btn btn-success btn-xs">btn-success</button>
        <button class="btn btn-danger btn-block">btn-danger</button>
        <button class="btn btn-info">btn-info</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-link">btn-link</button>
        <hr>
        <h1>多标签支持</h1>
        <a href="#" class="btn btn-info">确定</a>
        <div class="btn btn-warning">确定</div>
        <hr>
        <h1>状态</h1>
        <button class="btn btn-info active">btn-info</button>
        <button class="btn btn-info disabled">btn-info</button>
        <a href="#" class="btn btn-info disabled">btn-info</a>
    </div>
</body>
</html>
