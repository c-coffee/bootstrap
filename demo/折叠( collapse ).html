<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>折叠 collapse</title>
</head>
<body>
<div class="container">
    <h1>折叠 collapse</h1>
    <h3>Demo1</h3>
    <button class="btn btn-primary" data-toggle="collapse" data-target="#div1">折叠</button><br><br>
    <div class="panel panel-primary collapse in" id="div1">这是一个折叠区域<br><br><br><br><br></div>
    <br>
    <hr>
    <h3>Demo2 面板折叠</h3>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#body1">重要通知</a></h3>
        </div>
        <div class="panel-collapse in" id="body1">
            <div class="panel-body ">
                <br>
                国庆节放假七天，请下班前检查电路设备，关好门窗！
                <br>国庆节放假七天，请下班前检查电路设备，关好门窗！<br>国庆节放假七天，请下班前检查电路设备，关好门窗！<br>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <h3>Demo3 列表折叠</h3>
    <div class="row">
        <div class="col-md-2">
            <div class="panel-group" id="panelGroup">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#person"> 个人信息</a></h3>
                    </div>
                    <div class="panel-collapse collapse in" id="person" data-parent="#panelGroup">
                        <ul class="list-group">
                            <li class="list-group-item">修改密码</li>
                            <li class="list-group-item">个人信息修改</li>
                            <li class="list-group-item">个人主页</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#news">新闻管理</a></h3>
                    </div>
                    <div class="panel-collapse collapse" id="news" data-parent="#panelGroup">
                        <ul class="list-group">
                            <li class="list-group-item">添加新闻</li>
                            <li class="list-group-item">管理新闻</li>
                            <li class="list-group-item">查看新闻</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#msg">消息管理</a></h3>
                    </div>
                    <div class="panel-collapse collapse" id="msg" data-parent="#panelGroup">
                        <ul class="list-group">
                            <li class="list-group-item">添加消息</li>
                            <li class="list-group-item">管理消息</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#sys">系统设置</a></h3>
                    </div>
                    <div class="panel-collapse collapse" id="sys" data-parent="#panelGroup">
                        <ul class="list-group">
                            <li class="list-group-item">系统初始化</li>
                            <li class="list-group-item">系统设置</li>
                            <li class="list-group-item">系统更新</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery/jquery-3.1.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
