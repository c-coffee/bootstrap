<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>轮播(Carousel)</title>
</head>
<body>
    <div class="container">
        <h1>carousel 轮播</h1>
        <hr>
        <div class="row bg-info">
            <div class="col-md-6 col-md-offset-3">
                <div id="carouselContainer" class="carousel slide" data-ride="carousel">
                    <!--图片设置-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/carousel_01.png">
                        </div>
                        <div class="item">
                            <img src="images/carousel_02.jpg">
                        </div>
                        <div class="item">
                            <img src="images/carousel_03.png">
                        </div>
                        <div class="item">
                            <img src="images/carousel_04.jpg">
                            <div class="carousel-caption">
                                <a class="btn btn-danger" href="#">测试</a>
                            </div>
                        </div>
                    </div>
                    <!--指示器-->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carouselContainer" data-slide-to="0"></li>
                        <li data-target="#carouselContainer" data-slide-to="1"></li>
                        <li data-target="#carouselContainer" data-slide-to="2"></li>
                        <li data-target="#carouselContainer" data-slide-to="3"></li>
                    </ol>
                    <!--控件-->
                    <a class="left carousel-control" href="#carouselContainer" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carouselContainer" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery-3.1.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
