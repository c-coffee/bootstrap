<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>控件尺寸</title>
</head>
<body>
<div class="container">
    <form action="#" method="post" class="form-horizontal">
        <fieldset>
            <legend class="text-center">用户登陆</legend>
            <div class="form-group has-error" >
                <label for="txtUser" class="control-label">用户名：</label>
                <input type="text" class="form-control" id="txtUser" placeholder="请输入用户名">
                <p class="help-block">您的输入有误!</p>
            </div>
            <div class="form-group form-group-lg has-error">
                <label class="control-label col-md-2">密码：</label>
                <div class="col-md-7">
                    <input type="password" class="form-control" name="txtPwd" placeholder="请输入密码">
                </div>
                <div class="col-md-3 help-block">
                    您的输入有误，请重新输入！
                </div>
            </div>
            <div class="form-group">
                <label><input type="checkbox">记住密码</label>
            </div>
            <button type="submit" class="btn btn-default">登陆</button>
        </fieldset>
    </form>
</div>
</body>
</html>
