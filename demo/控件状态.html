<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>控件状态</title>
</head>
<body>
<div class="container">
    <form action="#" method="post">
        <fieldset>
            <legend class="text-center">用户登陆</legend>
            <div class="form-group has-success" >
                <label class="control-label">用户名：</label>
                <p class="form-control-static form-control">volcano(静态控件)</p>
                <!--input type="text" class="form-control" autofocus id="txtUser" placeholder="请输入用户名"-->
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" class="form-control" name="txtPwd" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label><input type="checkbox">记住密码</label>
            </div>
            <button type="submit" class="btn btn-default">登陆</button>
        </fieldset>
    </form>
</div>
</body>
</html>
