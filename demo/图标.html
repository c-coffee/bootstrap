<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>图标</title>
</head>
<body>
    <div class="container">
        <h1>图标的使用</h1>
        <span class="glyphicon glyphicon-shopping-cart"></span>
        <span class="glyphicon glyphicon-wrench"></span>
        <hr>
        <h1>在按钮上使用</h1>
        <button class="btn btn-info">
            <span class="glyphicon glyphicon-heart-empty"></span> 收藏
        </button>
        <hr>
        <h1>按钮组上使用</h1>
        <div class="btn-group">
            <button class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            <button class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
        </div>
    </div>
</body>
</html>
