<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:before{
            content:"子曰：";
            color:red;
            margin-left:5px;
        }
        p:after{
            content:" --摘自论语";
            color:#aaa;
            font-size:12px;
        }
    </style>
</head>
<body>
<p>三人行必有我师</p>
<p>学而时习之，不亦说乎</p>
<p>有朋自远方来，不亦乐乎</p>
</body>
</html>
